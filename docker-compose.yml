version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: apex-sales-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: apex_sales_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: apex-sales-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apex-sales-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      BASE_PATH: /ApexSales
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/apex_sales_ai?schema=public
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@apexsalesai.com}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-Admin123!}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma db push && npx tsx prisma/seed.ts && node dist/server.js"]

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: apex-sales-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/app/public:ro
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
