events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Upstream server (internal Docker network)
    upstream app {
        server app:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve under /ApexSales path
        # Admin panel - must come before generic /ApexSales
        location /ApexSales/admin {
            proxy_pass http://app/admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /ApexSales;
        }

        # Auth endpoints
        location /ApexSales/auth {
            proxy_pass http://app/auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /ApexSales;
        }

        # Static files
        location /ApexSales/css/ {
            alias /app/public/css/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /ApexSales/js/ {
            alias /app/public/js/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /ApexSales/images/ {
            alias /app/public/images/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /ApexSales/health {
            proxy_pass http://app/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # WebSocket support
        location /ApexSales/ws {
            proxy_pass http://app/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Main app - Public pages
        location /ApexSales {
            rewrite ^/ApexSales/?(.*)$ /$1 break;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /ApexSales;
        }

        # Redirect root to /ApexSales
        location = / {
            return 301 /ApexSales;
        }
    }
}
